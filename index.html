<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/book-shop.css" />
</head>

<body onload="onInit()">
    <h1> Book Shop</h1>
    <form>
        <button onclick="onAddBook(event)">Add</button>
    </form>
    <table>
        <th>Title</th>
        <th>Price</th>
        <th>Actions</th>
        <tbody class="board">
        </tbody>
    </table>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details: <span></span></h2>
            <pre></pre>
            <button>X</button>
        </form>
        </dialog>

        <script src="js/storage.service.js"></script>
        <script src="js/book.service.js"></script>
        <script src="js/book.controller.js"></script>
</body>

</html>
